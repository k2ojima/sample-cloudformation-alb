AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 definition of ALB template
Metadata:
  Author:
    Description: xentok

Parameters:
  EnvType:
    Description: Environment where the stacks are applied.
    Type: String
    Default: test
    AllowedValues: [test, stage, prod]
    ConstraintDescription: must be one of test, stage, prod
  WebsiteDocumentRoot:
    Description: The website's document root.
    Type: String
    Default: /var/www/html/public
  # stack names
  CoreStack:
    Description: The core stack name.
    Type: String
    Default: CoreApStack
  CWStack:
    Description: The cloudwatch stack name.
    Type: String
    Default: CWApStack

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    Default: test-web
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues: [t2.nano, t2.micro, t2.small, t2.medium, t2.large, t2.xlarge, t2.2xlarge,
          t3.nano, t3.micro, t3.small, t3.medium, t3.large, t3.xlarge, t3.2xlarge,
          m4.large, m4.xlarge, m4.2xlarge, m4.4xlarge, m4.10xlarge,
          m5.large, m5.xlarge, m5.2xlarge, m5.4xlarge,
          c5.large, c5.xlarge, c5.2xlarge, c5.4xlarge, c5.9xlarge,
          g3.8xlarge,
          r5.large, r5.xlarge, r5.2xlarge, r5.4xlarge, r3.12xlarge,
          i3.xlarge, i3.2xlarge, i3.4xlarge, i3.8xlarge,
          d2.xlarge, d2.2xlarge, d2.4xlarge, d2.8xlarge]
    ConstraintDescription: must be a valid EC2 instance type.
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
  DbRootPassword:
    Type: String
    Description: DB root password (8-32 alphanumerics)
    MinLength: '8'
    MaxLength: '32'
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"

Conditions:
  UseProdEnv:
    !Equals [!Ref EnvType, prod]

Resources:
  # IAM Policy
  LoggingPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub ${AWS::StackName}-${AWS::Region}-Logging
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
            Resource: arn:aws:logs:*:*:*

  # IAM Role
  ApInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: 
              Service: 
                - ec2.amazonaws.com
            Action: 
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Ref LoggingPolicy
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  # Instance profile
  ApInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ApInstanceRole
    DependsOn: ApInstanceRole

  # EC2 Template
  ApEc2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: sample-launch-template
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        UserData:
          Fn::Base64:
            Fn::Sub:
              - |
                #!/bin/bash -xe
                exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1

                HOMEDIR=/home/ec2-user

                timedatectl set-timezone Asia/Tokyo
                yum update -y
                amazon-linux-extras install lamp-mariadb10.2-php7.2
                sudo yum install -y \
                  git \
                  httpd \
                  mariadb-server \
                  php \
                  php-gd \
                  php-mbstring \
                  php-mysqlnd \
                  php-xml \
                  php-xmlrpc \
                  ruby
                sudo rpm -Uvh https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm

                # aws cli
                curl https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
                unzip awscliv2.zip
                sudo ./aws/install

                # CloudWatch Agent
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${CWAgentParameter} -s

                # CodeDeploy Agent
                cd $HOMEDIR
                curl -O https://aws-codedeploy-ap-northeast-1.s3.amazonaws.com/latest/install
                chmod +x ./install
                ./install auto

                # Configure Database
                MYSQL_ROOT_PASSWORD=${DbRootPassword}
                echo $MYSQL_ROOT_PASSWORD > $HOMEDIR/MYSQL_ROOT_PASSWORD
                chown ec2-user $HOMEDIR/MYSQL_ROOT_PASSWORD
                sudo systemctl start mariadb
                sudo systemctl enable mariadb
                mysql -u root <<EOF
                UPDATE mysql.user SET Password=PASSWORD('$MYSQL_ROOT_PASSWORD') WHERE User='root';
                DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1', '::1');
                DELETE FROM mysql.user WHERE User='';
                DROP DATABASE IF EXISTS test;
                FLUSH PRIVILEGES;
                EOF

                # Configure Apache
                sudo systemctl start httpd
                sudo systemctl enable httpd
                sudo usermod -a -G apache ec2-user
                sudo chown -R ec2-user:apache /var/www
                sudo chmod 2775 /var/www
                find /var/www -type d -exec chmod 2775 {} \;
                find /var/www -type f -exec chmod 0664 {} \;
                sed -i -e 's@DocumentRoot "/var/www/html"@DocumentRoot "${WebsiteDocumentRoot}"@' /etc/httpd/conf/httpd.conf

                # Setup Composer
                ## Make swapfile
                sudo dd if=/dev/zero of=/swapfile bs=1M count=1024
                sudo chmod 600 /swapfile
                sudo mkswap /swapfile
                sudo swapon /swapfile
                export COMPOSER_HOME="$HOME/.config/composer"
                php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
                sudo php composer-setup.php --install-dir=/usr/local/bin --filename=composer
                rm composer-setup.php
                composer global require hirak/prestissimo
              - CWAgentParameter:
                  Fn::ImportValue: !Sub ${CWStack}-CWAgentConfig

  # Instances
  ApInstanceA:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref ApEc2LaunchTemplate
        Version: !GetAtt ApEc2LaunchTemplate.LatestVersionNumber
      NetworkInterfaces:
        - DeviceIndex: '0'
          AssociatePublicIpAddress: true
          GroupSet:
            - Fn::ImportValue: !Sub ${CoreStack}-ApSGID
          SubnetId:
            Fn::ImportValue: !Sub ${CoreStack}-SubnetA
      IamInstanceProfile: !Ref ApInstanceProfile
  ApInstanceC:
    Type: AWS::EC2::Instance
    Condition: UseProdEnv
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref ApEc2LaunchTemplate
        Version: !GetAtt ApEc2LaunchTemplate.LatestVersionNumber
      NetworkInterfaces:
        - DeviceIndex: '0'
          AssociatePublicIpAddress: true
          GroupSet:
            - Fn::ImportValue: !Sub ${CoreStack}-ApSGID
          SubnetId:
            Fn::ImportValue: !Sub ${CoreStack}-SubnetC
      IamInstanceProfile: !Ref ApInstanceProfile
  ApInstanceD:
    Type: AWS::EC2::Instance
    Condition: UseProdEnv
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref ApEc2LaunchTemplate
        Version: !GetAtt ApEc2LaunchTemplate.LatestVersionNumber
      NetworkInterfaces:
        - DeviceIndex: '0'
          AssociatePublicIpAddress: true
          GroupSet:
            - Fn::ImportValue: !Sub ${CoreStack}-ApSGID
          SubnetId:
            Fn::ImportValue: !Sub ${CoreStack}-SubnetD
      IamInstanceProfile: !Ref ApInstanceProfile

  # Application Load Balancing
  ApALBTarget:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: ApALBTarget
      Port: 80
      Protocol: HTTP
      VpcId:
        Fn::ImportValue: !Sub ${CoreStack}-VPC
      HealthCheckPath: /index.php
      Targets: !If [UseProdEnv, [
            {Id: !Ref ApInstanceA, Port: 80},
            {Id: !Ref ApInstanceC, Port: 80},
            {Id: !Ref ApInstanceD, Port: 80}
          ],
          [{Id: !Ref ApInstanceA, Port: 80}]
        ]
  ApALBFrontListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Host: '#{host}'
            Path: '/#{path}'
            Port: '443'
            Protocol: HTTPS
            Query: '#{query}'
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref ApALB
      Port: 80
      Protocol: HTTP
  ApALBSSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ApALBTarget
      Certificates:
        - CertificateArn:
            Fn::ImportValue: !Sub ${CoreStack}-ACM
      LoadBalancerArn: !Ref ApALB
      Port: 443
      Protocol: HTTPS
  ApALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: ap-alb-test
      LoadBalancerAttributes:
        - Key: routing.http2.enabled
          Value: 'false'
      SecurityGroups:
        - Fn::ImportValue: !Sub ${CoreStack}-ALBSG
      Subnets:
        - Fn::ImportValue: !Sub ${CoreStack}-SubnetA
        - Fn::ImportValue: !Sub ${CoreStack}-SubnetC
        - Fn::ImportValue: !Sub ${CoreStack}-SubnetD

Outputs:
  PublicIpA:
    Value: !GetAtt ApInstanceA.PublicIp
    Description: Public IP of the instance that AZ is ap-northeast-1a
  PublicIpC:
    Value: !GetAtt ApInstanceC.PublicIp
    Description: Public IP of the instance that AZ is ap-northeast-1c
    Condition: UseProdEnv
  PublicIpD:
    Value: !GetAtt ApInstanceD.PublicIp
    Description: Public IP of the instance that AZ is ap-northeast-1d
    Condition: UseProdEnv